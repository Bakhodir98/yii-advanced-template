version: '3'

services:
  nginx:
    image: nginx
    ports:
      - "80:80"
    depends_on:
      - php
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/conf.d/template.conf:/etc/nginx/conf.d/template.conf
  php:
    build:
      context: ./docker/php
    volumes:
      - ./:/var/www/html
  db:
    image: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=verysecret
      - MYSQL_DATABASE=template
      - MYSQL_USER=user
      - MYSQL_PASSWORD=secret
    volumes:
      - ./docker/database:/var/lib/mysql
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"